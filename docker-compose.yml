version: '3.8'

services:
  # 后端服务
  backend:
    image: golang:1.22-alpine
    container_name: oneclickvirt-backend
    working_dir: /app
    volumes:
      - ./server:/app
      - ./server/storage:/app/storage
    ports:
      - "8888:8888"
    environment:
      - GIN_MODE=debug
    command: >
      sh -c "go mod download &&
             go build -o oneclickvirt main.go &&
             ./oneclickvirt"
    networks:
      - oneclickvirt-network
    restart: unless-stopped

  # 前端服务
  frontend:
    image: node:20-alpine
    container_name: oneclickvirt-frontend
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8888
    command: >
      sh -c "npm install &&
             npm run dev -- --host 0.0.0.0"
    networks:
      - oneclickvirt-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  oneclickvirt-network:
    driver: bridge
